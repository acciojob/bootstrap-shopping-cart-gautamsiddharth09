<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 4.3.1 NavBar</title>
  <!-- Bootstrap 4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	
<div class="container my-5">
  <!-- Block Heading -->
  <div class="block-heading">
    <h2>Your Shopping Cart</h2>
  </div>

  <div class="row">
    <!-- LEFT COLUMN: Product List -->
    <div class="col-lg-8">
      
      <!-- Product Block 1 -->
      <div class="product">
        <div class="row align-items-center">
          <div class="col-md-3">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-md-5">
            <h5>Product Name 1</h5>
            <p class="text-muted mb-0">Short description of product 1.</p>
          </div>
          <div class="col-md-2 text-center">
            <span class="fw-bold">$25.00</span>
          </div>
          <div class="col-md-2 text-center">
            <input type="number" value="1" class="form-control text-center">
          </div>
        </div>
      </div>

      <!-- Product Block 2 -->
      <div class="product">
        <div class="row align-items-center">
          <div class="col-md-3">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
          </div>
          <div class="col-md-5">
            <h5>Product Name 2</h5>
            <p class="text-muted mb-0">Short description of product 2.</p>
          </div>
          <div class="col-md-2 text-center">
            <span class="fw-bold">$40.00</span>
          </div>
          <div class="col-md-2 text-center">
            <input type="number" value="2" class="form-control text-center">
          </div>
        </div>
      </div>

      <!-- Product Block 3 -->
      <div class="product">
        <div class="row align-items-center">
          <div class="col-md-3">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
          </div>
          <div class="col-md-5">
            <h5>Product Name 3</h5>
            <p class="text-muted mb-0">Short description of product 3.</p>
          </div>
          <div class="col-md-2 text-center">
            <span class="fw-bold">$30.00</span>
          </div>
          <div class="col-md-2 text-center">
            <input type="number" value="1" class="form-control text-center">
          </div>
        </div>
      </div>

    </div>

    <!-- RIGHT COLUMN: Summary -->
    <div class="col-lg-4">
      <div class="summary">
        <h4>Summary</h4>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span>$95.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold mb-3">
          <span>Total</span>
          <span>$100.00</span>
        </div>
        <button class="btn btn-lg">Checkout</button>
      </div>
    </div>
  </div>
</div>

	

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
